<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #f8e7af;
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false;">
        <label for="temp">
            Please enter the temperature you'd like to convert.
        </label><br />
        <input type="number" class="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celcius</option>
            <option value="fah">Fahrenheit</option>
        </select>
        <br />
        <input type="submit" name="temp"><br />
        <span id="resultcontainer">

        </span>
    </form>

    <script src="script.js"></script>
</body>

</html>
